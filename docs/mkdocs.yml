site_name: 3DPrinter.Hacman.Ender6
site_url:  https://HACManchester.github.io/Tools.Ender6.Klipper
repo_name: HACManchester/Tools.Ender6.Klipper
repo_url:  https://github.com/HACManchester/Tools.Ender6.Klipper

site_description: Documentation for the setup of the Hacman Ender6 3D Printer

docs_dir: ./content/
theme:
  name: material
  features:
    - navigation.indexes 
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - navigation.indexes
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - announce.dismiss
    #- content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
#  font:
#    text: Roboto
#    code: Roboto Mono

  font:
    text: SpaceGrotesk
    code: SpaceMono

  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - awesome-pages
  - search
  - glightbox
  - mkdocs-video
  - tags
  - git-revision-date-localized
  - autorefs

