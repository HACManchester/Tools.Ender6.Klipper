[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 100

#####################################################################
# Bed Mesh
#####################################################################

[bed_mesh]                              # enable for BLTouch
speed: 50
mesh_min: 60, 60
mesh_max: 260, 260
algorithm: bicubic
probe_count: 7, 7

